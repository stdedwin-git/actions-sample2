name: Manual Trigger Workflow

on:
    workflow_dispatch:
        inputs:
            branch:
                description: 'Branch name to clone'
                required: true
                default: 'main'

jobs:
    clone-repo:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
              with:
                    ref: ${{ github.event.inputs.branch }}